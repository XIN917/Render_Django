name: CI - Django Tests with MinIO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    env:
      DEBUG: true
      SECRET_KEY: django-insecure-J8VliX3EyI4hak5LuS6YW9bojYdIkKT1UvVHt3sQ-FkvyUJHTtw_9S7EHXlW3nAtAvw
      DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_STORAGE_BUCKET_NAME: media
      AWS_S3_ENDPOINT_URL: http://localhost:9000
      MINIO_ACCESS_URL: http://localhost:9000

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üß™ Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: üß± Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: ‚ñ∂Ô∏è Start Docker services (MinIO)
        run: |
          docker-compose up -d
          sleep 10  # allow services to initialize

      - name: ‚è≥ Wait for MinIO to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://localhost:9000/minio/health/live; then
              echo "MinIO is up"
              break
            fi
            echo "Waiting for MinIO..."
            sleep 5
          done

      - name: üß™ Run migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: ‚úÖ Run tests
        run: |
          source venv/bin/activate
          python manage.py test
