version: '3.7'

services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
      
volumes:
  minio-data:
    driver: local
    driver_opts:
      type: none
      device: 'C:/UB/4th/TFG/media'
      o: bind
